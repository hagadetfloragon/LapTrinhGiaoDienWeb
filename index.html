<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Giới Thiệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .header {
            background: #333;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        .container {
            padding: 50px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        Chào mừng bạn đến với Landing Page của chúng tôi
    </div>
    <div class="container">
        <h1>Giới thiệu về sản phẩm/dịch vụ</h1>
        <p>Chúng tôi cung cấp giải pháp tối ưu giúp bạn đạt được mục tiêu của mình.</p>
        <a href="#" class="button">Tìm hiểu thêm</a>
    </div>
</body>
</html>
